<header #articleImg class="article-img"></header>

<div *ngIf="article">
  <mat-card class="mat-elevation-z0">
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-content>
      <p>
        {{article.summary}}
      </p>
    </mat-card-content>
  </mat-card>
  
  <p class="link" routerLink="/articles">
    <mat-icon>arrow_back</mat-icon>Back to homepage
  </p>
</div>
