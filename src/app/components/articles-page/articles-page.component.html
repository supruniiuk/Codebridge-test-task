<app-filter-search></app-filter-search>
<mat-divider></mat-divider>

<app-articles-list [articles]="articles$ | async"></app-articles-list>

<mat-paginator
  [length]="totalArticles$ | async"
  [pageSize]="limit"
  [pageSizeOptions]="[15, 25, 50, 75]"
  (page)="handlePage($event)"
  aria-label="Select page"
>
</mat-paginator>

<mat-spinner *ngIf="!(articles$ | async)?.length"></mat-spinner>
