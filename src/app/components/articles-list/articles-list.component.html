<mat-grid-list
  gutterSize="45px"
  rowHeight="550px"
  class="card-list"
  [cols]="breakpoint"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile
    *ngFor="let article of articles; first as isFirst"
    ><app-article-item [article]="article"></app-article-item
  ></mat-grid-tile>
</mat-grid-list>
